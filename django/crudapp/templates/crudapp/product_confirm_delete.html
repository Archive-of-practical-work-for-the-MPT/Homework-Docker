{% extends 'crudapp/base.html' %}

{% block content %}
<h2>Подтверждение удаления</h2>

<p>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
