{% extends 'base.html' %}
{% block title %}Страница не найдена — GreenQuality Airlines{% endblock %}
{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>К сожалению, запрашиваемая страница не существует или была перемещена.</p>
        <p>Проверьте адрес или перейдите на главную страницу.</p>
        <a href="{% url 'index' %}" class="error-link">На главную</a>
    </div>
</div>
<style>
.error-page { min-height: 60vh; display: flex; align-items: center; justify-content: center; padding: 40px; }
.error-content { text-align: center; max-width: 480px; }
.error-content h1 { font-size: 72px; color: var(--text-secondary, #2c3e50); margin: 0 0 10px 0; }
.error-content h2 { font-size: 24px; color: var(--text-secondary, #2c3e50); margin: 0 0 16px 0; }
.error-content p { color: var(--text-muted, #7f8c8d); margin-bottom: 12px; line-height: 1.5; }
.error-link { display: inline-block; margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #0bda51, #08a53d); color: #fff; text-decoration: none; border-radius: 10px; font-weight: 600; transition: transform 0.2s; }
.error-link:hover { transform: translateY(-2px); }
</style>
{% endblock %}
