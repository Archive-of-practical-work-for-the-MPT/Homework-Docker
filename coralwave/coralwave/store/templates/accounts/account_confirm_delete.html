{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoralWave - Удаление аккаунта</title>
    <link rel="stylesheet" href="{% static 'css/info.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    {% include '_inc/_header.html' with header_type='info' %}

    <div class="container">
      <h2 class="section-title">Подтверждение удаления</h2>

      <div
        class="form-container"
        style="
          max-width: 600px;
          margin: 0 auto;
          background: white;
          padding: 2em;
          border-radius: 15px;
          box-shadow: var(--shadow);
        "
      >
        <div
          class="warning-message"
          style="
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 2em;
          "
        >
          <i class="fas fa-exclamation-triangle"></i>
          Вы уверены, что хотите удалить аккаунт "{{ object.login }}"?
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="form-actions" style="text-align: center">
            <button type="submit" class="btn" style="background-color: #dc3545">
              <i class="fas fa-trash"></i> Удалить
            </button>
            <a
              href="{% url 'account_list' %}"
              class="btn"
              style="background-color: #6c757d"
            >
              <i class="fas fa-times"></i> Отмена
            </a>
          </div>
        </form>
      </div>
    </div>

    {% include '_inc/_footer.html' with footer_type='info' %}
  </body>
</html>
